<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">
		<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section class="flex">
					<div class="flex-col justify-center items-center">
					
					</div>
				</section>
				<section>
					<p>Wordmark</p>
				</section>
				<section>
					<p>Letterforms</p>
				</section>
				<section>
					<h1>Logo Forms</h1>
					<div class="flex items-center justify-center">
						<img class="w-7/12" src="https://static.wixstatic.com/media/84b06e_2e6b4d0f613e4354b58b1eabf225ee9e~mv2.jpg/v1/fill/w_924,h_883,al_c,q_85,enc_auto/84b06e_2e6b4d0f613e4354b58b1eabf225ee9e~mv2.jpg" />
					</div>
				</section>
				<section>
					<h2>Logo Forms</h2>
						<section>
							<div class="flex items-center justify-center">
								<img class="w-7/12" src="https://images.crowdspring.com/blog/wp-content/uploads/2022/02/18105218/wordmark-logos.png" />
							</div>
							<h4>Wordmark</h4> 
						</section>
						<section>
							<div class="flex items-center justify-center">
								<img class="w-7/12" src="https://bizgraphessentials.xyz/wp-content/uploads/2024/05/Logo_Types_Letterform_Logos.webp" />
							</div>	
							<h4>Letterforms</h4>
						</section>
						<section>
							<div class="flex items-center justify-center">
								<img class="w-7/12" src="https://images.crowdspring.com/blog/wp-content/uploads/2022/02/18105346/abstract-logos.png" />
							</div>	
							<h4>Abstract</h4>
						</section>
						<section> 
							<div class="flex items-center justify-center">
								<img class="w-7/12" src="https://images.crowdspring.com/blog/wp-content/uploads/2022/02/18105151/mascot-logos.png" />
							</div>
							<h4>Mascot</h4>
						</section>
						<section>
							<div class="flex items-center justify-center">
								<img class="w-7/12" src="https://servicesground.com/blog/wp-content/uploads/2020/12/emblem-logo-example.jpg" />
							</div>
							<h4>Emblems</h4>
						</section>
						<section>
							<div class="flex items-center justify-center">
								<img class="w-7/12" src="https://graphicsprings.com/wp-content/uploads/2023/08/image-81.png.webp" />
							</div>
							<p>Combo</p> 
						</section>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
